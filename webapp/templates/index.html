{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruno está em reunião?</title>
    <link rel="stylesheet" href="{% static 'webapp/index.css' %}">                                        
</head>
<body>
    <div class="container">
        <div id="login"><a href="http://127.0.0.1:8000/login">login</a></div>

    {% if message %}

        <div id="message" class="{{ message_type }}">{{ message }}</div>

    {% endif %}
        

        <h1 id="title">Bruno está em reunião?</h1>
        
        <div id="content" class="{{ state }}">{{ state }}</div>
        <br><br>
        {% if state == "SIM" %}
        <h1 class="warning">Por favor aguarde, ou me mande uma mensagem</h1>
        {% endif %}

        {% if state == "NÃO" %}
        <h1 class="warning">Fique a vontade para entrar!! ;)</h1>
        {% endif %}
    </div>


</body>
</html>
